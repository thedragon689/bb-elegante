  <rect x="470" y="270" width="30" height="30" fill="rgba(255,255,255,0.3)"/>
  
  <rect x="320" y="320" width="30" height="30" fill="rgba(255,255,255,0.3)"/>
  <rect x="370" y="320" width="30" height="30" fill="rgba(255,255,255,0.3)"/>
