<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#roomGradient)"/>
  
  <!-- Room walls -->
  <rect x="50" y="50" width="300" height="200" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Floor -->
  <rect x="50" y="230" width="300" height="20" fill="#f8f9fa"/>
  
  <!-- Bed -->
  <rect x="80" y="150" width="120" height="60" fill="#ff385c" rx="5"/>
  <rect x="85" y="155" width="110" height="50" fill="#e31b4a"/>
  <rect x="90" y="160" width="100" height="40" fill="#ffffff"/>
  
  <!-- Bedside table -->
  <rect x="220" y="160" width="40" height="40" fill="#6c757d"/>
  <rect x="225" y="165" width="30" height="30" fill="#495057"/>
  
  <!-- Lamp -->
  <circle cx="240" cy="140" r="15" fill="#ffc107"/>
  <rect x="235" y="140" width="10" height="20" fill="#6c757d"/>
  
  <!-- Window -->
  <rect x="280" y="80" width="50" height="80" fill="#87ceeb"/>
  <rect x="285" y="85" width="40" height="70" fill="#ffffff"/>
  <line x1="305" y1="85" x2="305" y2="155" stroke="#dee2e6" stroke-width="1"/>
  <line x1="285" y1="120" x2="325" y2="120" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Curtains -->
  <rect x="275" y="75" width="60" height="90" fill="rgba(255,56,92,0.1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="8" fill="#ff385c"/>
  <circle cx="120" cy="100" r="8" fill="#ff385c"/>
  <circle cx="140" cy="100" r="8" fill="#ff385c"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Camera Deluxe</text>
</svg> 