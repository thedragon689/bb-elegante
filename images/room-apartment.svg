<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apartmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#apartmentGradient)"/>
  
  <!-- Apartment layout -->
  <rect x="50" y="50" width="300" height="200" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Floor -->
  <rect x="50" y="230" width="300" height="20" fill="#f8f9fa"/>
  
  <!-- Living room -->
  <rect x="60" y="60" width="120" height="80" fill="#e3f2fd"/>
  <rect x="70" y="70" width="100" height="60" fill="#bbdefb"/>
  
  <!-- Sofa -->
  <rect x="75" y="100" width="80" height="25" fill="#ff385c" rx="3"/>
  <rect x="80" y="105" width="70" height="15" fill="#e31b4a"/>
  
  <!-- TV -->
  <rect x="190" y="70" width="40" height="25" fill="#424242"/>
  <rect x="195" y="75" width="30" height="15" fill="#000000"/>
  
  <!-- Kitchen -->
  <rect x="200" y="60" width="80" height="40" fill="#f5f5f5"/>
  <rect x="210" y="70" width="60" height="20" fill="#e0e0e0"/>
  
  <!-- Kitchen cabinets -->
  <rect x="210" y="80" width="15" height="15" fill="#9e9e9e"/>
  <rect x="235" y="80" width="15" height="15" fill="#9e9e9e"/>
  <rect x="260" y="80" width="15" height="15" fill="#9e9e9e"/>
  
  <!-- Bedroom 1 -->
  <rect x="60" y="150" width="80" height="80" fill="#f3e5f5"/>
  <rect x="70" y="160" width="60" height="50" fill="#e1bee7"/>
  
  <!-- Bed 1 -->
  <rect x="75" y="170" width="50" height="30" fill="#ff385c" rx="3"/>
  <rect x="80" y="175" width="40" height="20" fill="#e31b4a"/>
  
  <!-- Bedroom 2 -->
  <rect x="160" y="150" width="80" height="80" fill="#e8f5e8"/>
  <rect x="170" y="160" width="60" height="50" fill="#c8e6c9"/>
  
  <!-- Bed 2 -->
  <rect x="175" y="170" width="50" height="30" fill="#4caf50" rx="3"/>
  <rect x="180" y="175" width="40" height="20" fill="#388e3c"/>
  
  <!-- Bathroom -->
  <rect x="260" y="150" width="80" height="80" fill="#fff3e0"/>
  <rect x="270" y="160" width="60" height="50" fill="#ffe0b2"/>
  
  <!-- Toilet -->
  <ellipse cx="300" cy="200" rx="15" ry="10" fill="#ffffff" stroke="#9e9e9e" stroke-width="1"/>
  
  <!-- Shower -->
  <rect x="310" y="170" width="15" height="25" fill="#e3f2fd"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="120" r="4" fill="#ff385c"/>
  <circle cx="110" cy="120" r="4" fill="#ff385c"/>
  <circle cx="120" cy="120" r="4" fill="#ff385c"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Appartamento Famiglia</text>
</svg> 